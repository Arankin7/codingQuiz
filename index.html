<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>Coding Knowledge Quiz</h1>
        <h2 id="countdown">60</h2>
    </header>
    <main>
        <section class="container">
            <div id="questionContainer" class="hidden">
                <h2 id="currentQuestion">Question?</h2>
                <div id="answerButton" class="answerList">
                    <button class="btn">A</button>
                    <button class="btn">B</button>
                    <button class="btn">C</button>
                    <button class="btn">D</button>
                </div>                
            </div>
        
            <div class="controls">
                <button id="startButton" class="startButton btn">Start</button>
                <button id="nextButton" class="nextButton btn hidden">Next</button>
            </div>
    </section>

    </main> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
